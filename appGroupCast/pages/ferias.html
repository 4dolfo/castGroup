<div ng-controller="feriasController" class="container"> 

    <div class="col-lg-12 col-md-12 col-xs-12" ng-show="response == null">

    <h1>CADASTRO DE FERIAS</h1> 
    

    <form name="form" ng-submit="cadastrarFerias()" role="form">
    
      <div class="row">
        
        <p class="col-lg-2 col-md-2">Equipe: </p>
        
        <div class="col-lg-5 col-md-5">
          <select class="form-control"  ng-options="item as item.vcName for item in lstEquipe track by item.nuIdEquipe"
           ng-model="selectEquipe"
           ng-change="selectedItemChangedEquipe()"></select>
        </div>

        <div class="col-lg-5 col-md-5">
        </div>

      </div>
      <br/>
      <div class="row">
        
        <p class="col-lg-2 col-md-2">Funcionario: </p>
        
        <div class="col-lg-5 col-md-5">
          <select class="form-control"  ng-options="item as item.vcName for item in lstFuncionario track by item.nuIdFuncionario"
           ng-model="selectFuncionario"
           ng-change="selectedItemChangedFuncionario()"></select>
        </div>

        <div class="col-lg-5 col-md-5">
        </div>

      </div>

      <br/>
      <div class="row">
        
        <p class="col-lg-2 col-md-2">Fecha Inicio: </p>
      
        <div class="col-lg-4 col-md-4">
          <input type="date" ng-model="dtInicio" class="form-control"  />
        </div>

        <p class="col-lg-2 col-md-2">Fecha Fin: </p>
      
        <div class="col-lg-4 col-md-4">
          <input type="date" ng-model="dtFin"  class="form-control"  />
        </div>

        
     </div>
     
     <br/>
     <br/>
     
     <div class="col-lg-12 col-md-12 col-xs-12">
      
      <div class="col-lg-4 col-md-4 col-xs-4"></div>
      
      
      <div class="col-lg-4 col-md-4 col-xs-4">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>

      <div class="col-lg-4 col-md-4 col-xs-4"></div>

    </div>

    

  </form>


  </div>
  <div class="col-lg-12 col-md-12 col-xs-12" ng-show="response != null">
     <p>Sua cadastro foi exitoso!</p>

      <qr text="message"></qr>
  </div>


</div>
